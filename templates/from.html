<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Room - Enhanced Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #2c2c2c, #ffee88);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .form-container {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 450px;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #ffee88;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .form-control, .form-select {
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 2px solid #ffee88;
            border-radius: 8px;
            padding: 12px 15px;
            transition: all 0.3s ease;
        }

        .form-control::placeholder, .form-select::placeholder {
            color: rgba(255, 238, 136, 0.7);
        }

        .form-control:focus, .form-select:focus {
            background-color: rgba(0, 0, 0, 0.3);
            border-color: #ffd700;
            box-shadow: 0 0 0 0.25rem rgba(255, 215, 0, 0.25);
        }

        .input-group-text {
            background-color: #ffee88;
            color: #000;
            border: none;
        }

        .btn-custom {
            background-color: #ffee88;
            color: #000;
            font-weight: bold;
            border: none;
            padding: 12px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .btn-custom:hover {
            background-color: #ffd700;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(255, 215, 0, 0.3);
        }

        .btn-custom:active {
            transform: translateY(-1px);
            box-shadow: 0 3px 6px rgba(255, 215, 0, 0.2);
        }

        .form-label {
            color: #ffee88;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        /* Custom scrollbar for textarea */
        textarea::-webkit-scrollbar {
            width: 8px;
        }

        textarea::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }

        textarea::-webkit-scrollbar-thumb {
            background-color: #ffee88;
            border-radius: 4px;
        }

        .invalid-feedback {
            color: #ffa07a;
        }

        /* New styles for better visibility */
        .form-control, .form-select {
            color: #fff !important;
        }

        .form-select option {
            background-color: #2c2c2c;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form id="roomForm" method="POST">
            {% csrf_token %}
            <h2><i class="fas fa-door-open me-2"></i>Create a Room</h2>
            <div class="mb-3">
                <label for="name" class="form-label">Room Name</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-signature"></i></span>
                    <input type="text" id="name" name="room_name" class="form-control" placeholder="Enter your room name" required>
                </div>
                <div class="invalid-feedback">Please enter a room name.</div>
            </div>

            <div class="mb-3">
                <label for="bio" class="form-label">Room Description</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-comment-alt"></i></span>
                    <textarea id="bio" name="bio" class="form-control" rows="4" placeholder="Describe your room..." required></textarea>
                </div>
                <div class="invalid-feedback">Please provide a room description.</div>
            </div>

            <div class="mb-4">
                <label for="room-type" class="form-label">Room Type</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-lock-open"></i></span>
                    <select id="room-type" class="form-select" name="room_types" required>
                        <option value="" disabled selected>Select room type</option>
                        <option value="public">Public</option>
                        <option value="private">Private</option>
                    </select>
                </div>
                <div class="invalid-feedback">Please select a room type.</div>
            </div>

            <button type="submit" class="btn btn-custom w-100">
                <i class="fas fa-plus-circle me-2"></i>Create Room
            </button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    

</body>
</html>

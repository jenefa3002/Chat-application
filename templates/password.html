<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Entry</title>
    <style>
        :root {
      --yellow: #FBBF24;
      --black: #000000;
      --gray: #9CA3AF;
    }
        body {
            font-family: system-ui, -apple-system, sans-serif;
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #1e1e1e, #333);
            color: #e0e0e0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }
        .handler{
            font-size: clamp(0.75rem, 2.5vw, 0.875rem);
            color: var(--gray);
            margin-top: 0.5rem;
            font-style: italic;
        }
        .login-box {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .login-box h2 {
            margin-bottom: 1rem;
            color: #ffc107;
            font-size: 1.5rem;
        }

        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .input-group input {
            width: 100%;
            padding: 0.75rem 0;
            border: none;
            border-bottom: 2px solid #e0e0e0;
            background-color: transparent;
            color: #e0e0e0;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-bottom: 2px solid #ffc107;
        }

        .input-group label {
            position: absolute;
            top: 0.75rem;
            left: 0;
            pointer-events: none;
            transition: all 0.3s ease;
            color: #e0e0e0;
        }

        .input-group input:focus + label,
        .input-group input:not(:placeholder-shown) + label {
            top: -1rem;
            font-size: 0.8rem;
            color: #ffc107;
        }

        #password-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        button {
            width: 3rem;
            height: 3rem;
            border: none;
            border-radius: 50%;
            background-color: #ffc107;
            color: #121212;
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(1rem) scale(0.8);
            pointer-events: none;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button.show {
            opacity: 1;
            transform: translateY(0) scale(1);
            pointer-events: auto;
        }

        button:hover {
            background-color: #e0a800;
            transform: translateY(0) scale(1.1);
        }

        .send-icon {
            width: 1.5rem;
            height: 1.5rem;
            transition: transform 0.3s ease;
        }

        button:hover .send-icon {
            transform: translateX(2px) translateY(-2px);
        }

        @media (max-width: 480px) {
            .login-box {
                padding: 1.5rem;
            }

            .login-box h2 {
                font-size: 1.25rem;
            }

            .input-group input {
                font-size: 0.9rem;
            }

            button {
                width: 2.5rem;
                height: 2.5rem;
            }

            .send-icon {
                width: 1.25rem;
                height: 1.25rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <p class="handler">Please provide the correct password which is shown below</p>
            <h2>Enter Password</h2>
            <p id="room-id">{{cts.room_id}}</p>
            <form id="password-form">
                <div class="input-group">
                    <input type="password" id="password" required placeholder=" ">
                    <label for="password">Password</label>
                </div>
                <button type="submit" id="submit-btn" aria-label="Send message">
                    <svg class="send-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M22 2L11 13"></path>
                        <path d="M22 2L15 22L11 13L2 9L22 2Z"></path>
                    </svg>
                </button>
            </form>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('password-form');
            const passwordInput = document.getElementById('password');
            const submitBtn = document.getElementById('submit-btn');
            const roomId = document.getElementById('room-id').textContent;
        
            passwordInput.addEventListener('input', (e) => {
                if (e.target.value === roomId) {
                    submitBtn.classList.add('show');
                } else {
                    submitBtn.classList.remove('show');
                }
            });
            form.addEventListener('submit', (e) => {
                e.preventDefault();
                if (passwordInput.value === roomId) {
                    window.location.href = "{% url 'ch' cts.id %}"
                }
                form.reset()
            });
        });
    </script>
</body>
</html>
